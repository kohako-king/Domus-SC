<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domus SC - Meu Perfil (Edição)</title>
    <link rel="stylesheet" href="../estilo/perfilOn.css" /> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Domus SC</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="artistas.html">Artistas</a></li>
        </ul>
      </nav>
    </header>

    <section class="perfil-container">
      <div class="perfil-card">
        <form id="formEdicaoPerfil">
          <div class="perfil-header">
            <div class="foto-perfil-container">
              <img
                id="fotoPerfil"
                src="/imageFIGURE/default_profile.png"
                alt="Foto do Artista"
              />
              <input type="file" id="inputFotoPerfil" accept="image/*" hidden />
              <p class="texto-editar">Clique para alterar foto</p>
            </div>

            <div class="perfil-info">
              <div class="input-group">
                <input type="text" id="inputNome" placeholder="Nome" required />
                <input type="text" id="inputSobrenome" placeholder="Sobrenome" required />
              </div>

              <p id="emailDisplay" class="especialidade"></p>
              
              <p id="tipoDisplay" class="especialidade"></p>

              <textarea
                id="inputBio"
                placeholder="Escreva sua biografia aqui..."
                rows="4"
              ></textarea>
              
              <input type="tel" id="inputTelefone" placeholder="Telefone (opcional)">

              <button type="submit" id="btnSalvarPerfil" class="btn-concluir">
                <i class="bi bi-save"></i> Salvar Alterações
              </button>

              <p id="msgEdicao" style="margin-top: 10px; color: red;"></p>
            </div>
          </div>
        </form>
      </div>

      <div class="obras">
        <div class="upload-section">
          <button id="btnAdicionarObra" style="display: none;">
            <i class="bi bi-plus-circle"></i> Adicionar Obra
          </button>
          <input type="file" id="inputImagem" accept="image/*" hidden />
        </div>

        <div id="modalEditor" class="modal" style="display: none;">
          <div class="modal-content">
             </div>
        </div>

        <h3>Minhas Obras</h3>

        <div class="cards" id="listaObras">
          </div>
      </div>

      <a href="artistas.html" class="btn-voltar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
          />
        </svg>
        Voltar para Artistas
      </a>
    </section>

    <footer>
      <p>&copy; 2025 Domus SC - Todos os direitos reservados</p>
    </footer>

    <script type="module" src="JavaScript/perfilOn.js"></script>
  </body>
</html>
